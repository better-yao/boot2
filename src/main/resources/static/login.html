<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
            function validation(){
                var username = $("#un").val();
                var password = $("#pwd").val();
                $.ajax({
                    type:"POST",
                    url:"/User/login",
                    data:{"username":username,"password":password},
                    dataType:"json",
                    success:function(data){
                        window.location.href = "./success.html"
                    },
                    error:function(data){
                        alert("失败！！")
                    }
                })
            }

    </script>
</head>
<body>
<h2 align="center">登录</h2>
<form style="text-align: center">
    <table cellspacing="0" align="center">
        <tr>
            <td>用户名：</td>
            <td><input type="text" class="input" name="username" id="un" placeholder="请输入用户名"/></td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
            <td><input type="password" class="input" name="password" id="pwd" placeholder="请输入密码"/></td>
        </tr>
        <tr>
            <td  style="text-align: right"><input type="button" class="button"  onclick="validation()" value="登  录" /></td>
            <td><input type="button" class="button" value="注  册" /></td>
        </tr>
    </table>

</form>
</body>
</html>
